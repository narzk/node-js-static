<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <style>
      .active {
        background-color: #000;
      }
      ul {
        display: flex;
        list-style-type: none;
        justify-content: flex-start;
        padding: 0;
      }
      li {
        margin-right: 8px;
        background-color: #ccc;
        padding: 8px;
        border-radius: 10px;
      }
      a {
        color: white;
        text-decoration: none;
      }
      a:active {
        background-color: white;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .contact-info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li id="home"><a href="/">home</a></li>
          <li id="about"><a href="/about">about</a></li>
          <li id="contactMe"><a href="/contact-me">contact me</a></li>
        </ul>
      </nav>

      <h1>Contact Me</h1>
      <p>Please use the following information to get in touch:</p>
      <div class="contact-info">
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
    </div>
  </body>
  <script>
    const path = window.location.pathname;
    const homeElement = document.getElementById("home");
    const aboutElement = document.getElementById("about");
    const contactMeElement = document.getElementById("contactMe");

    if (path === "/contact-me") contactMeElement.classList.add("active");
  </script>
</html>
